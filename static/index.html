<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Device Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>IoT Device Hub</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Devices</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Support</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="welcome">
            <h2>Welcome to your IoT Device Hub</h2>
            <p>Manage and monitor all your connected devices from one place.</p>
        </section>
        <section class="devices">
            <h2>Your Devices</h2>
            <div class="device-grid">
                <div class="device-card">
                    <h3>Living Room Light</h3>
                    <p>Status: <span class="status-on">On</span></p>
                    <button>Toggle</button>
                </div>
                <div class="device-card">
                    <h3>Thermostat</h3>
                    <p>Status: <span class="status-off">Off</span></p>
                    <button>Toggle</button>
                </div>
                <!-- Add more device cards as needed -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 IoT Device Hub</p>
    </footer>
</body>
</html>
